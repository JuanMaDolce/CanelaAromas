<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de velas aromaticas y productos aromatizantes. Difusores, Hornitos y mas">
    <meta name="keywords" content="Velas,Vela,Aromas,Difusor,Difusores,Hornitos,Fragancias,Home Spray">
    <title>Canela Aromas - Contacto</title>
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="menu">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="../images/iconomenu.png" alt="Menu"></label>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotras.html">Nosotras</a></li>
                <li><a href="./aromas.html">Aromas</a></li>
                <li><a href="./contacto.html">Contactanos</a></li>
            </ul>
        </nav>
        <img class="logo" src="../images/logo.png" alt="Logo">
    </header> 
    <main class="mainContacto" >
        <div class="contacto">
            <div class="formulario">
                <h1>Contacto</h1>
            </div>
            <div class="formularioDos">
                <form>
                    <label for="nombreyapellido">Nombre y Apellido</label>
                    <input type="text" name="nombre" required>
                    <label for="email">Email</label>
                    <input type="text" name="email" required>
                </form>
            </div>
            <div class="formularioTres">
                <form>
                    <h4>Consultas</h4>
                    <textarea name="consultas" id="consultas" cols="30" rows="10"></textarea>
                </form>
            </div>
            <div class="formularioCuatro">
                <form>
                    <input class="botones" type="submit" value="Enviar">
                    <input class="botones" type="reset" value="Borrar">
                </form>
            </div>
            <div class="imagenContacto">
                <img src="../images/fondocontacto.jpg" alt="Imagen Velas de Fondo">
            </div>
        </div>
    </main>
    <footer>
        <section>
            <p>CANELA AROMAS</p>
            <p>+54-112662-5704/+54-116899-1709</p>
            <p>canelaaromas@gmail.com</p>
        </section>
        <a href="https://www.instagram.com/canelaaromas/?hl=es-la" target="_blanck"><img class="instagram" src="../images/instagram.png" alt="Instagram"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
